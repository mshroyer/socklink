name: lint_and_test
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string

jobs:
  lint_test:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - uses: astral-sh/ruff-action@v3
        with:
          args: "check"

      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"

      - name: Run tests
        # Run the tests in ./pytest to avoid "File name too long" in the
        # default location on macOS
        run: uv run pytest -v --basetemp ./pytest
